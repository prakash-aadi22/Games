<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        #next-move {
            margin-bottom: 20px;
            font-size: clamp(18px, 4vw, 24px);
            color: #444;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            aspect-ratio: 1/1;
            max-width: min(90vw, 400px);
        }

        .cell {
            border: 2px solid #ccc;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 10vw, 60px);
            cursor: pointer;
            font-weight: bold;
            aspect-ratio: 1/1;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: #f9f9f9;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .winning-cell {
            background-color: #b7ebc2 !important;
        }

        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: clamp(14px, 3vw, 18px);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset-button:hover {
            background-color: #45a049;
        }

        #game-message {
            margin-top: 15px;
            font-size: clamp(16px, 3vw, 20px);
            font-weight: bold;
            min-height: 30px;
            text-align: center;
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 15px;
            }
        }

        @media (max-height: 600px) {
            #game-container {
                padding: 10px;
            }

            #next-move {
                margin-bottom: 10px;
            }

            #reset-button {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="next-move">Next move: X</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="game-message"></div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const nextMoveText = document.getElementById('next-move');
        const resetButton = document.getElementById('reset-button');
        const gameMessage = document.getElementById('game-message');
        let currentPlayer = 'X';
        let gameStatus = 'ongoing';

        // Initialize the game
        initGame();

        function initGame() {
            // Add click and touch event listeners to each cell
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchstart', handleCellTouch, { passive: false });
            });

            // Add reset button listener
            resetButton.addEventListener('click', resetGame);
            resetButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                resetGame();
            }, { passive: false });

            // Set initial game state
            resetGame();
        }

        function handleCellClick() {
            makeMove(this);
        }

        function handleCellTouch(e) {
            e.preventDefault(); // Prevent scrolling/zooming
            makeMove(this);
        }

        function makeMove(cell) {
            if (cell.textContent === '' && gameStatus === 'ongoing') {
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());

                const result = checkWin();
                if (result.win) {
                    gameStatus = 'over';
                    gameMessage.textContent = `Player ${currentPlayer} wins!`;

                    // Highlight winning cells
                    result.pattern.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                } else if (result.draw) {
                    gameStatus = 'over';
                    gameMessage.textContent = "It's a draw!";
                    cells.forEach(cell => cell.style.backgroundColor = '#e1e1e1');
                } else {
                    switchPlayer();
                }
            }
        }

        // Switch player after each turn
        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            nextMoveText.textContent = `Next move: ${currentPlayer}`;
        }

        // Check if a player has won
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent) {
                    return { win: true, pattern: pattern };
                }
            }

            // Check for draw
            if ([...cells].every(cell => cell.textContent !== '')) {
                return { win: false, draw: true };
            }

            return { win: false, draw: false };
        }

        // Reset the game
        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.backgroundColor = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });

            currentPlayer = 'X';
            gameStatus = 'ongoing';
            nextMoveText.textContent = `Next move: ${currentPlayer}`;
            gameMessage.textContent = '';
        }

        // Adjust for orientation changes and window resizing
        window.addEventListener('resize', () => {
            // Ensure board maintains aspect ratio
            const boardWidth = board.offsetWidth;
            board.style.height = `${boardWidth}px`;
        });

        // Adapt to device orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                const boardWidth = board.offsetWidth;
                board.style.height = `${boardWidth}px`;
            }, 200); // Small delay to ensure dimensions are updated
        });
    </script>
</body>

</html>
