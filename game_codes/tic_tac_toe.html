<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="gameloop-240.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5641e5;
            --x-color: #e84393;
            --o-color: #00b894;
            --text-color: #2d3436;
            --background-color: #dfe6e9;
            --container-bg: #fff;
            --border-color: #dfe6e9;
            --winning-bg: #55efc4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            /* background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); */
            background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(28px, 5vw, 36px);
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: var(--primary-light);
            border-radius: 2px;
        }

        #player-info {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player.active {
            background-color: #f1f2f6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transform: translateY(-3px);
        }

        .player-icon {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .player-x .player-icon {
            color: var(--x-color);
        }

        .player-o .player-icon {
            color: var(--o-color);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
            max-width: min(90vw, 350px);
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .cell {
            border: none;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(32px, 10vw, 64px);
            cursor: pointer;
            font-weight: bold;
            aspect-ratio: 1/1;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #f1f2f6;
        }

        .cell.x {
            color: var(--x-color);
        }

        .cell.o {
            color: var(--o-color);
        }

        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: 15%;
            height: 70%;
            background-color: currentColor;
            border-radius: 10px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            border: 15% solid currentColor;
            border-radius: 50%;
            box-sizing: border-box;
        }

        .cell.filled {
            animation: cellFilled 0.4s ease forwards;
        }

        @keyframes cellFilled {
            0% {
                transform: rotateY(180deg) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: rotateY(0) scale(1);
                opacity: 1;
            }
        }

        .winning-cell {
            background-color: var(--winning-bg) !important;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: winningPulse 1.5s infinite;
        }

        @keyframes winningPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #game-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: clamp(18px, 3vw, 22px);
            font-weight: 600;
            text-align: center;
            min-height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        #game-message.win {
            color: var(--primary-color);
            background-color: #e0f7fa;
        }

        #game-message.draw {
            color: #636e72;
            background-color: #f5f6fa;
        }

        #action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        #reset-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #reset-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        #reset-button:active {
            transform: translateY(0);
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .home-link:hover {
            color: white;
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-light);
            top: -10px;
            z-index: 10;
            animation: confetti 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(500px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 20px;
            }

            #player-info {
                padding: 8px 10px;
            }

            .player {
                padding: 8px 10px;
            }
        }

        @media (max-height: 700px) {
            #game-container {
                padding: 15px;
            }

            #game-message {
                margin: 15px 0;
                min-height: 50px;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div id="player-info">
            <div class="player player-x active">
                <div class="player-icon">X</div>
                <div class="player-label">Player X</div>
            </div>
            <div class="player player-o">
                <div class="player-icon">O</div>
                <div class="player-label">Player O</div>
            </div>
        </div>

        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="game-message">Game in progress</div>

        <div id="action-buttons">
            <button id="reset-button">New Game</button>
        </div>

        <a href="../index.html" class="home-link">
            <i class="fas fa-home"></i> Back to Games
        </a>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const playerX = document.querySelector('.player-x');
        const playerO = document.querySelector('.player-o');
        const resetButton = document.getElementById('reset-button');
        const gameMessage = document.getElementById('game-message');
        const gameContainer = document.getElementById('game-container');

        let currentPlayer = 'X';
        let gameStatus = 'ongoing';

        // Initialize the game
        initGame();

        function initGame() {
            // Add click and touch event listeners to each cell
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('touchstart', handleCellTouch, { passive: false });
            });

            // Add reset button listener
            resetButton.addEventListener('click', resetGame);
            resetButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                resetGame();
            }, { passive: false });

            // Set initial game state
            resetGame();
        }

        function handleCellClick() {
            makeMove(this);
        }

        function handleCellTouch(e) {
            e.preventDefault(); // Prevent scrolling/zooming
            makeMove(this);
        }

        function makeMove(cell) {
            if (cell.textContent === '' && !cell.classList.contains('x') && !cell.classList.contains('o') && gameStatus === 'ongoing') {
                // Add class and display the player's symbol
                cell.classList.add(currentPlayer.toLowerCase(), 'filled');
                cell.textContent = currentPlayer;

                const result = checkWin();
                if (result.win) {
                    gameStatus = 'over';
                    gameMessage.textContent = `Player ${currentPlayer} wins!`;
                    gameMessage.classList.add('win');

                    // Highlight winning cells
                    result.pattern.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });

                    createConfetti();
                } else if (result.draw) {
                    gameStatus = 'over';
                    gameMessage.textContent = "It's a draw!";
                    gameMessage.classList.add('draw');
                } else {
                    switchPlayer();
                }
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            // Update active player indication
            if (currentPlayer === 'X') {
                playerX.classList.add('active');
                playerO.classList.remove('active');
            } else {
                playerO.classList.add('active');
                playerX.classList.remove('active');
            }

            gameMessage.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (
                    cells[a].classList.contains('x') &&
                    cells[b].classList.contains('x') &&
                    cells[c].classList.contains('x')
                ) {
                    return { win: true, pattern: pattern };
                }
                if (
                    cells[a].classList.contains('o') &&
                    cells[b].classList.contains('o') &&
                    cells[c].classList.contains('o')
                ) {
                    return { win: true, pattern: pattern };
                }
            }

            // Check for draw
            if ([...cells].every(cell => cell.classList.contains('x') || cell.classList.contains('o'))) {
                return { win: false, draw: true };
            }

            return { win: false, draw: false };
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.className = 'cell';
            });

            currentPlayer = 'X';
            gameStatus = 'ongoing';
            gameMessage.textContent = "Player X's turn";
            gameMessage.className = '';

            // Update player indication
            playerX.classList.add('active');
            playerO.classList.remove('active');

            // Remove any confetti
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = Math.random() * 8 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 1 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';

                gameContainer.appendChild(confetti);

                // Remove confetti after animation to prevent memory issues
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function getRandomColor() {
            const colors = ['#6c5ce7', '#e84393', '#00b894', '#fdcb6e', '#0984e3', '#fd79a8', '#636e72'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Adjust for orientation changes and window resizing
        window.addEventListener('resize', () => {
            // Ensure board maintains aspect ratio
            const boardWidth = board.offsetWidth;
            board.style.height = `${boardWidth}px`;
        });

        // Initial board setup
        const boardWidth = board.offsetWidth;
        board.style.height = `${boardWidth}px`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
