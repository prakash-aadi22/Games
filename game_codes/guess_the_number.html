<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="gameloop-240.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #eef2ff;
            --text-color: #2b2d42;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
            --feedback-color: #4361ee;
            --success-color: #06d6a0;
            --error-color: #ef476f;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--success-color) 0%, var(--primary-color) 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
        }

        h1 {
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--text-color);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            margin-bottom: 18px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="number"] {
            padding: 14px 16px;
            margin-bottom: 18px;
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        button {
            padding: 14px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        #feedback {
            margin-top: 25px;
            color: var(--feedback-color);
            font-weight: 600;
            min-height: 50px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            padding: 10px 15px;
            border-radius: 10px;
            background-color: var(--primary-light);
        }

        .success {
            color: var(--success-color) !important;
            background-color: rgba(6, 214, 160, 0.1) !important;
        }

        .error {
            color: var(--error-color) !important;
            background-color: rgba(239, 71, 111, 0.1) !important;
        }

        .attempts {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: var(--primary-light);
        }

        .home-link:hover {
            background-color: rgba(67, 97, 238, 0.2);
            transform: translateY(-1px);
        }

        .guess-range {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .number-badge {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 25px 18px;
                border-radius: 12px;
            }

            input[type="number"],
            button {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 10.</p>
        <div class="guess-range">
            <div class="number-badge">1</div>
            <div>to</div>
            <div class="number-badge">10</div>
        </div>
        <div class="input-group">
            <input type="number" id="guessField" min="1" max="10" placeholder="Enter your guess" />
            <button id="guessButton">Submit Guess</button>
        </div>
        <p id="feedback">What's your guess?</p>
        <p id="attempts" class="attempts"></p>
        <a href="../index.html" class="home-link">Back to Games</a>
    </div>

    <script>
        // Use 'let' so we can reassign randomNumber during reset
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        const guessField = document.getElementById('guessField');
        const feedback = document.getElementById('feedback');
        const attemptsDisplay = document.getElementById('attempts');
        const guessButton = document.getElementById('guessButton');
        const container = document.querySelector('.container');

        // Add event listener for Enter key
        guessField.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        guessButton.onclick = checkGuess;

        function checkGuess() {
            const guess = parseInt(guessField.value);

            // Remove any existing success/error classes
            feedback.classList.remove('success', 'error');

            if (isNaN(guess) || guess < 1 || guess > 10) {
                feedback.textContent = 'Please enter a valid number between 1 and 10.';
                feedback.classList.add('error');
                shakeElement(guessField);
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `Attempts: ${attempts}`;

            if (guess === randomNumber) {
                feedback.textContent = `Congratulations! ${randomNumber} is correct!`;
                feedback.classList.add('success');
                guessField.disabled = true;

                // Show confetti animation
                createConfetti();

                // Show play again button
                guessButton.textContent = 'Play Again';
                guessButton.onclick = resetGame;
            } else if (guess < randomNumber) {
                feedback.textContent = 'Too low! Try a higher number.';
                feedback.classList.add('error');
            } else {
                feedback.textContent = 'Too high! Try a lower number.';
                feedback.classList.add('error');
            }

            // Clear input field and refocus for next guess
            guessField.value = '';
            guessField.focus();
        }

        function resetGame() {
            // Reset variables
            randomNumber = Math.floor(Math.random() * 10) + 1;
            attempts = 0;
            attemptsDisplay.textContent = '';

            // Reset UI elements
            guessField.disabled = false;
            guessField.value = '';
            guessField.focus();
            feedback.textContent = "What's your guess?";
            feedback.classList.remove('success', 'error');

            // Restore original button functionality
            guessButton.textContent = 'Submit Guess';
            guessButton.onclick = checkGuess;
        }

        // Add shake animation for invalid input
        function shakeElement(element) {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'shake 0.5s';
            }, 10);
        }

        // Add confetti animation for winning
        function createConfetti() {
            const colors = ['#4361ee', '#06d6a0', '#ef476f', '#ffd166', '#118ab2'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = 1;
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';

                container.appendChild(confetti);

                // Animate confetti falling
                setTimeout(() => {
                    confetti.style.top = '100%';
                    confetti.style.opacity = 0;
                }, 10);

                // Remove confetti elements after animation
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        // Add CSS animation for shake effect
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
