<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --text-color: #333;
            --background-color: #f4f4f4;
            --container-bg: #fff;
            --border-color: #ccc;
            --feedback-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 5% 7%;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choices button {
            padding: 0.8rem 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.2rem);
            flex: 1;
            min-width: 80px;
            transition: all 0.2s ease;
        }

        .choices button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .choices button:active {
            transform: translateY(0);
        }

        p#result {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            min-height: 60px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .score-board div {
            padding: 10px;
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .choices button {
                padding: 12px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <p id="result">Choose your move!</p>
        <div class="score-board">
            <div id="player-score">You: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <a href="../index.html" class="home-link">Back to Games</a>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultDisplay = document.getElementById('result');
            const playerScoreDisplay = document.getElementById('player-score');
            const computerScoreDisplay = document.getElementById('computer-score');

            if (playerChoice === computerChoice) {
                resultDisplay.textContent = `It's a tie! Both chose ${playerChoice}.`;
                resultDisplay.style.color = '#6c757d';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                resultDisplay.textContent = `You win! ${playerChoice} beats ${computerChoice}.`;
                resultDisplay.style.color = '#28a745';
            } else {
                computerScore++;
                resultDisplay.textContent = `You lose! ${computerChoice} beats ${playerChoice}.`;
                resultDisplay.style.color = '#dc3545';
            }

            playerScoreDisplay.textContent = `You: ${playerScore}`;
            computerScoreDisplay.textContent = `Computer: ${computerScore}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
