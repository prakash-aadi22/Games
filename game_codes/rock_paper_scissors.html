<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="gameloop-240.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4e54c8;
            --primary-dark: #3a3f9d;
            --text-color: #333;
            --background-color: #f4f8fb;
            --container-bg: #fff;
            --border-color: #e1e5f1;
            --feedback-color: #4e54c8;
            --success-color: #28a745;
            --error-color: #dc3545;
            --tie-color: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #8e94f2, #4e54c8);
            /* background: linear-gradient(135deg, #ffffff 0%, #000000 100%); */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 5% 7%;
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .game-area {
            position: relative;
            z-index: 10;
        }

        .choices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .choice-btn:active {
            transform: translateY(0);
        }

        .choice-btn i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .choice-btn::after {
            content: attr(data-choice);
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            font-size: 0.85rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            height: 120px;
        }

        .player-choice,
        .computer-choice {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .player-choice i,
        .computer-choice i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .player-choice::after,
        .computer-choice::after {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .player-choice::after {
            content: "You";
        }

        .computer-choice::after {
            content: "Computer";
        }

        .vs {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            position: relative;
        }

        .result {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--feedback-color);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 8px 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .home-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            z-index: 5;
            animation: confetti 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .winning-animation {
            animation: winner 0.5s ease-in-out;
        }

        @keyframes winner {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .choice-btn {
                width: 80px;
                height: 80px;
            }

            .choice-btn i {
                font-size: 2rem;
            }

            .player-choice,
            .computer-choice {
                width: 80px;
                height: 80px;
            }

            .player-choice i,
            .computer-choice i {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-area">
            <div class="choices">
                <div class="choice-btn" onclick="playGame('rock')" data-choice="Rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="choice-btn" onclick="playGame('paper')" data-choice="Paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="choice-btn" onclick="playGame('scissors')" data-choice="Scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>

            <div class="battle-area">
                <div class="player-choice" id="player-choice"></div>
                <div class="vs">VS</div>
                <div class="computer-choice" id="computer-choice"></div>
            </div>

            <div class="result" id="result">Choose your move!</div>

            <div class="score-board">
                <div class="score">
                    <div class="score-label">You</div>
                    <div class="score-value" id="player-score">0</div>
                </div>
                <div class="score">
                    <div class="score-label">Computer</div>
                    <div class="score-value" id="computer-score">0</div>
                </div>
            </div>
            <a href="../index.html" class="home-link">
                <i class="fas fa-home"></i> Back to Games
            </a>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultDisplay = document.getElementById('result');
            const playerScoreDisplay = document.getElementById('player-score');
            const computerScoreDisplay = document.getElementById('computer-score');
            const playerChoiceDisplay = document.getElementById('player-choice');
            const computerChoiceDisplay = document.getElementById('computer-choice');

            // Display choices
            playerChoiceDisplay.innerHTML = `<i class="fas fa-hand-${playerChoice}"></i>`;
            computerChoiceDisplay.innerHTML = `<i class="fas fa-hand-${computerChoice}"></i>`;

            // Remove any existing animation classes
            playerChoiceDisplay.classList.remove('winning-animation');
            computerChoiceDisplay.classList.remove('winning-animation');

            // Determine winner
            let result;
            if (playerChoice === computerChoice) {
                result = `It's a tie!`;
                resultDisplay.style.color = 'var(--tie-color)';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                result = `You win!`;
                resultDisplay.style.color = 'var(--success-color)';
                playerChoiceDisplay.classList.add('winning-animation');
                createConfetti();
            } else {
                computerScore++;
                result = `Computer wins!`;
                resultDisplay.style.color = 'var(--error-color)';
                computerChoiceDisplay.classList.add('winning-animation');
            }

            // Update score and result
            playerScoreDisplay.textContent = playerScore;
            computerScoreDisplay.textContent = computerScore;
            resultDisplay.textContent = result;
        }

        function createConfetti() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function getRandomColor() {
            const colors = ['#4e54c8', '#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
