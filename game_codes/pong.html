<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="pong.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #34495e;
            --border-radius: 12px;
            --container-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --button-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: var(--light-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--container-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #2c3e50, #1a2530);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
            touch-action: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--container-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-game {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all var(--transition-speed);
            box-shadow: var(--button-shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-game svg {
            width: 18px;
            height: 18px;
        }

        .btn-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            background-color: #e67e22;
        }

        .btn-game:active {
            transform: translateY(0);
        }

        #resetBtn {
            background-color: var(--secondary-color);
        }

        #resetBtn:hover {
            background-color: #27ae60;
        }

        #pauseBtn {
            background-color: var(--primary-color);
        }

        #pauseBtn:hover {
            background-color: #2980b9;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .score-value {
            min-width: 30px;
            text-align: center;
        }

        .score-divider {
            font-size: 28px;
            opacity: 0.7;
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .home-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .instructions {
            max-width: 800px;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.9rem;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            .game-container {
                padding: 10px;
            }

            canvas.vertical-mode {
                height: 70vh;
                width: auto;
                max-width: 100%;
                margin: 0 auto;
            }

            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px;
            }

            .btn-game {
                font-size: 14px;
                padding: 8px 16px;
            }

            .score-display {
                font-size: 20px;
                padding: 8px 16px;
                order: -1;
                width: 100%;
                justify-content: center;
                margin-bottom: 5px;
            }

            .instructions {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <h1 class="page-title">Classic Pong</h1>
    <div class="game-container">
        <!-- Set the canvas drawing dimensions explicitly -->
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button id="resetBtn" class="btn-game">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
            </svg>
            New Game
        </button>
        <div class="score-display">
            <span id="leftScore" class="score-value">0</span>
            <span class="score-divider">:</span>
            <span id="rightScore" class="score-value">0</span>
        </div>
        <button id="pauseBtn" class="btn-game">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            Pause
        </button>
    </div>
    <div class="instructions">
        <p>Use your mouse or touch to control the paddle. Beat the AI by scoring more points!</p>
    </div>
    <a href="../index.html" class="home-link">‚Üê Back to Games</a>

    <script>
        // Set the canvas drawing dimensions
        const canvas = document.getElementById('gameCanvas');
        canvas.width = 800;
        canvas.height = 400;
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        const gameWidth = canvas.width;
        const gameHeight = canvas.height;

        // Game state
        let isPaused = false;
        let leftScore = 0;
        let rightScore = 0;

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 80;
        let leftPaddleY = gameHeight / 2 - paddleHeight / 2;
        const leftPaddleX = 10;
        let rightPaddleY = gameHeight / 2 - paddleHeight / 2;
        const rightPaddleX = gameWidth - 20;
        const paddleSpeed = 5;

        // Ball properties
        const ballSize = 10;
        let ballX = gameWidth / 2;
        let ballY = gameHeight / 2;
        let ballSpeedX = 4;
        let ballSpeedY = 3;

        // Draw the center net
        function drawNet() {
            ctx.fillStyle = 'white';
            for (let i = 0; i < gameHeight; i += 15) {
                ctx.fillRect(gameWidth / 2 - 1, i, 2, 10);
            }
        }

        // Draw all game elements
        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            drawNet();
            ctx.fillStyle = 'green';
            ctx.fillRect(leftPaddleX, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = 'red';
            ctx.fillRect(rightPaddleX, rightPaddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = 'white';
            ctx.fillRect(ballX - ballSize / 2, ballY - ballSize / 2, ballSize, ballSize);
            document.getElementById('leftScore').textContent = leftScore;
            document.getElementById('rightScore').textContent = rightScore;
        }

        // Update game state
        function update() {
            if (isPaused) return;
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off top and bottom
            if (ballY - ballSize / 2 < 0 || ballY + ballSize / 2 > gameHeight) {
                ballSpeedY = -ballSpeedY;
            }

            // Collision with left paddle (player)
            if (ballX - ballSize / 2 < leftPaddleX + paddleWidth) {
                if (ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballX = leftPaddleX + paddleWidth + ballSize / 2;
                }
            }

            // Collision with right paddle (AI)
            if (ballX + ballSize / 2 > rightPaddleX) {
                if (ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballX = rightPaddleX - ballSize / 2;
                }
            }

            // Score if ball goes past a paddle
            if (ballX < 0) {
                rightScore++;
                resetBall();
            }
            if (ballX > gameWidth) {
                leftScore++;
                resetBall();
            }

            // AI movement: use a reduced speed (70% of paddleSpeed) for error
            const aiSpeed = paddleSpeed * 0.5;
            if (rightPaddleY + paddleHeight / 2 < ballY) {
                rightPaddleY += aiSpeed;
            } else {
                rightPaddleY -= aiSpeed;
            }
            rightPaddleY = Math.max(0, Math.min(gameHeight - paddleHeight, rightPaddleY));
        }

        // Reset ball position and reverse direction
        function resetBall() {
            ballX = gameWidth / 2;
            ballY = gameHeight / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 3 * (Math.random() > 0.5 ? 1 : -1);
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            leftPaddleY = e.clientY - rect.top - paddleHeight / 2;
            leftPaddleY = Math.max(0, Math.min(gameHeight - paddleHeight, leftPaddleY));
        });

        resetBtn.addEventListener('click', () => {
            leftScore = 0;
            rightScore = 0;
            resetBall();
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        });

        gameLoop();
    </script>
</body>

</html>
