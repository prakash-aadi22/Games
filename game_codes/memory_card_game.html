<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 5px;
            margin: 5px;
            /* Adjusted */
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            /* Adjusted */
            line-height: 100px;
            /* Adjusted */
            color: #fff;
            /* Adjusted */
        }

        .card.clicked {
            background-color: #ccc;
        }

        #gameArea {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Adjusted */
            grid-gap: 10px;
            /* Adjusted */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        <div id="gameArea"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const symbols = ['ðŸŽ‰', 'ðŸŽˆ', 'ðŸŽ', 'ðŸŽŠ', 'ðŸ°', 'ðŸŽ®', 'ðŸŽ§', 'ðŸ“š']; // Array of symbols for cards
        const cards = [...symbols, ...symbols]; // Duplicate symbols to create pairs of cards
        let openedCard = null;
        let matchedPairs = 0;

        // Shuffle cards array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create card elements
        function createCards() {
            shuffle(cards);
            gameArea.innerHTML = '';
            cards.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.textContent = '?';
                card.addEventListener('click', () => revealCard(card));
                gameArea.appendChild(card);
            });
        }

        // Reveal card symbol
        function revealCard(card) {
            if (!openedCard) {
                openedCard = card;
                card.textContent = card.dataset.symbol;
                card.classList.add('clicked');
            } else {
                if (openedCard !== card) {
                    card.textContent = card.dataset.symbol;
                    card.classList.add('clicked');
                    if (openedCard.dataset.symbol === card.dataset.symbol) {
                        // Matched pair
                        openedCard = null;
                        matchedPairs++;
                        if (matchedPairs === symbols.length) {
                            setTimeout(() => {
                                alert('Congratulations! You matched all pairs.');
                            }, 500);
                        }
                    } else {
                        // Not a match
                        setTimeout(() => {
                            openedCard.textContent = '?';
                            card.textContent = '?';
                            openedCard.classList.remove('clicked');
                            card.classList.remove('clicked');
                            openedCard = null;
                        }, 500);
                    }
                }
            }
        }

        // Initialize the game
        createCards();
    </script>
</body>

</html>
