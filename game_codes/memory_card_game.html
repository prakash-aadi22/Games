<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #333;
        }

        #gameArea {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
            max-width: 500px;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.clicked {
            background-color: #3498db;
        }

        .card.matched {
            background-color: #2ecc71;
        }

        #stats {
            margin-top: 20px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #resetBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            transition: background-color 0.3s;
        }

        #resetBtn:hover {
            background-color: #0056b3;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            #gameArea {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }
        }

        @media (max-width: 350px) {
            #gameArea {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        <div id="gameArea"></div>
        <div id="stats">
            <div>Attempts: <span id="attempts">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
        </div>
        <button id="resetBtn">New Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const attemptsEl = document.getElementById('attempts');
        const matchesEl = document.getElementById('matches');
        const resetBtn = document.getElementById('resetBtn');
        const symbols = ['ðŸŽ‰', 'ðŸŽˆ', 'ðŸŽ', 'ðŸŽŠ', 'ðŸ°', 'ðŸŽ®', 'ðŸŽ§', 'ðŸ“š']; // Array of symbols for cards
        const cards = [...symbols, ...symbols]; // Duplicate symbols to create pairs of cards
        let openedCard = null;
        let canFlip = true;
        let matchedPairs = 0;
        let attempts = 0;

        // Shuffle cards array using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Create card elements
        function createCards() {
            const shuffledCards = shuffle([...cards]);
            gameArea.innerHTML = '';
            shuffledCards.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.textContent = '?';
                card.addEventListener('click', () => revealCard(card));
                gameArea.appendChild(card);
            });
        }

        // Reveal card symbol
        function revealCard(card) {
            // Skip if card is already matched or clicked or if we're waiting for cards to flip back
            if (card.classList.contains('matched') || card.classList.contains('clicked') || !canFlip) {
                return;
            }

            if (!openedCard) {
                // First card of the pair
                openedCard = card;
                card.textContent = card.dataset.symbol;
                card.classList.add('clicked');
            } else {
                // Second card of the pair
                card.textContent = card.dataset.symbol;
                card.classList.add('clicked');
                attempts++;
                attemptsEl.textContent = attempts;

                if (openedCard.dataset.symbol === card.dataset.symbol) {
                    // Matched pair
                    openedCard.classList.add('matched');
                    card.classList.add('matched');
                    openedCard.classList.remove('clicked');
                    card.classList.remove('clicked');
                    openedCard = null;
                    matchedPairs++;
                    matchesEl.textContent = matchedPairs;

                    if (matchedPairs === symbols.length) {
                        setTimeout(() => {
                            alert(`Congratulations! You matched all pairs in ${attempts} attempts.`);
                        }, 500);
                    }
                } else {
                    // Not a match - flip cards back after delay
                    canFlip = false;
                    setTimeout(() => {
                        openedCard.textContent = '?';
                        card.textContent = '?';
                        openedCard.classList.remove('clicked');
                        card.classList.remove('clicked');
                        openedCard = null;
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        // Reset game
        function resetGame() {
            openedCard = null;
            canFlip = true;
            matchedPairs = 0;
            attempts = 0;
            attemptsEl.textContent = '0';
            matchesEl.textContent = '0';
            createCards();
        }

        // Event listeners
        resetBtn.addEventListener('click', resetGame);

        // Initialize the game
        resetGame();

        // Adjust grid columns based on viewport width for better responsiveness
        function adjustGrid() {
            const viewportWidth = window.innerWidth;
            const containerWidth = document.querySelector('.container').offsetWidth;
            const gameAreaWidth = Math.min(containerWidth - 40, 500); // Account for container padding
            
            let columns;
            if (viewportWidth < 350) {
                columns = 3;
            } else if (viewportWidth < 480) {
                columns = 4;
            } else {
                columns = 4;
            }
            
            gameArea.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        // Initial adjustment and listen for window resize
        adjustGrid();
        window.addEventListener('resize', adjustGrid);
    </script>
</body>

</html>
