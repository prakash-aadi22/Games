<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="gameloop-240.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5a49d8;
            --secondary-color: #00cec9;
            --text-color: #2d3436;
            --background-color: #f7f9fc;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
            --card-back: #6c5ce7;
            --card-front: #ffffff;
            --card-hover: #5a49d8;
            --card-clicked: #74b9ff;
            --card-matched: #00b894;
            --shadow-color: rgba(108, 92, 231, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        h1 {
            margin-bottom: 25px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        #gameArea {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
            margin: 0 auto;
            max-width: 550px;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: var(--card-back);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s, box-shadow 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            box-shadow: inset 0 0 0 4px var(--card-hover);
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
            font-weight: bold;
            background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }

        .card:hover {
            transform: translateY(-5px) rotateY(0deg);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.clicked .card-back {
            background-color: var(--card-clicked);
        }

        .card.matched .card-front {
            background-color: var(--card-matched);
            color: white;
        }

        .card.matched {
            cursor: default;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }

        #stats {
            background-color: rgba(108, 92, 231, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-top: 30px;
            font-size: clamp(0.95rem, 2vw, 1.2rem);
            display: flex;
            justify-content: space-between;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #resetBtn {
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        #resetBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        #resetBtn:active {
            transform: translateY(0);
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 50px;
            background-color: rgba(108, 92, 231, 0.1);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background-color: rgba(108, 92, 231, 0.2);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .timer-icon {
            font-size: 1.4rem;
        }

        .difficulty-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
            }

            #gameArea {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .difficulty-selector {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 400px) {
            #gameArea {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            #stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-item {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Memory Card Game</h1>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-pairs="8">Easy</button>
            <button class="difficulty-btn" data-pairs="10">Medium</button>
            <button class="difficulty-btn" data-pairs="12">Hard</button>
        </div>

        <div class="timer">
            <span class="timer-icon">‚è±Ô∏è</span>
            <span id="timer">00:00</span>
        </div>

        <div id="gameArea"></div>

        <div id="stats">
            <div class="stat-item">
                <span class="stat-value" id="attempts">0</span>
                <span class="stat-label">Attempts</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="matches">0</span>
                <span class="stat-label">Matches</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Score</span>
            </div>
        </div>

        <button id="resetBtn">New Game</button>
        <a href="../index.html" class="home-link">Back to Games</a>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const attemptsEl = document.getElementById('attempts');
        const matchesEl = document.getElementById('matches');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const resetBtn = document.getElementById('resetBtn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Expanded set of symbols
        const allSymbols = ['üéÆ', 'üéß', 'üìö', 'üé®', 'üé¨', 'üéµ', '‚öΩ', 'üèÄ', 'üéØ', 'üé™', 'üß©', 'üé≠', 'üöÄ', 'üéÅ', 'üéà', 'üéâ'];

        let openedCard = null;
        let canFlip = true;
        let matchedPairs = 0;
        let attempts = 0;
        let score = 0;
        let timerInterval = null;
        let seconds = 0;
        let currentDifficulty = 8; // Default: 8 pairs (Easy)
        let gameStarted = false;

        // Shuffle cards array using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Format time as MM:SS
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        // Start timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            seconds = 0;
            timerEl.textContent = formatTime(seconds);
            timerInterval = setInterval(() => {
                seconds++;
                timerEl.textContent = formatTime(seconds);
            }, 1000);
        }

        // Stop timer
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Create card elements
        function createCards() {
            // Select symbols based on difficulty
            const gameSymbols = allSymbols.slice(0, currentDifficulty);
            const cards = [...gameSymbols, ...gameSymbols]; // Duplicate symbols for pairs
            const shuffledCards = shuffle([...cards]);

            gameArea.innerHTML = '';
            let columns = 4;

            // Adjust columns based on difficulty
            if (currentDifficulty > 8) {
                columns = currentDifficulty === 12 ? 6 : 5;
            }

            // Set grid columns
            gameArea.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            shuffledCards.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;

                // Create front and back of card
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = symbol;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = '?';

                card.appendChild(cardFront);
                card.appendChild(cardBack);

                card.addEventListener('click', () => revealCard(card));
                gameArea.appendChild(card);
            });
        }

        // Reveal card
        function revealCard(card) {
            // Start game timer on first card flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            // Skip if card is already matched or flipped or if we're waiting
            if (card.classList.contains('matched') || card.classList.contains('flipped') || !canFlip) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');

            if (!openedCard) {
                // First card of the pair
                openedCard = card;
                card.classList.add('clicked');
            } else {
                // Second card of the pair
                card.classList.add('clicked');
                attempts++;
                attemptsEl.textContent = attempts;

                if (openedCard.dataset.symbol === card.dataset.symbol) {
                    // Matched pair
                    setTimeout(() => {
                        openedCard.classList.add('matched');
                        card.classList.add('matched');
                        openedCard.classList.remove('clicked');
                        card.classList.remove('clicked');
                        openedCard = null;
                        matchedPairs++;
                        matchesEl.textContent = matchedPairs;

                        // Calculate score: more points for fewer attempts
                        const newPoints = Math.max(10, 50 - (attempts - matchedPairs) * 2);
                        score += newPoints;
                        scoreEl.textContent = score;

                        // Check for game completion
                        if (matchedPairs === currentDifficulty) {
                            stopTimer();
                            createConfetti();
                            setTimeout(() => {
                                const finalTime = timerEl.textContent;
                                alert(`Congratulations! You matched all pairs in ${attempts} attempts.\nTime: ${finalTime}\nFinal Score: ${score}`);
                            }, 800);
                        }
                    }, 500);
                } else {
                    // Not a match - flip cards back after delay
                    canFlip = false;
                    setTimeout(() => {
                        openedCard.classList.remove('flipped');
                        card.classList.remove('flipped');
                        openedCard.classList.remove('clicked');
                        card.classList.remove('clicked');
                        openedCard = null;
                        canFlip = true;
                    }, 1200);
                }
            }
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#6c5ce7', '#00cec9', '#fd79a8', '#fdcb6e', '#00b894'];
            const container = document.querySelector('.container');

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = 1;
                confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';

                container.appendChild(confetti);

                // Animate confetti falling
                setTimeout(() => {
                    confetti.style.top = '120%';
                    confetti.style.left = parseInt(confetti.style.left) + (Math.random() * 40 - 20) + '%';
                    confetti.style.opacity = 0;
                }, 10);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Reset game
        function resetGame() {
            openedCard = null;
            canFlip = true;
            matchedPairs = 0;
            attempts = 0;
            score = 0;
            gameStarted = false;

            attemptsEl.textContent = '0';
            matchesEl.textContent = '0';
            scoreEl.textContent = '0';

            stopTimer();
            seconds = 0;
            timerEl.textContent = formatTime(seconds);

            createCards();
        }

        // Set difficulty
        function setDifficulty(pairs) {
            currentDifficulty = pairs;
            resetGame();

            // Update active button
            difficultyBtns.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.pairs) === pairs) {
                    btn.classList.add('active');
                }
            });

            // Adjust grid based on difficulty
            adjustGrid();
        }

        // Adjust grid based on window size and difficulty
        function adjustGrid() {
            const viewportWidth = window.innerWidth;

            let columns;
            if (viewportWidth < 400) {
                columns = Math.min(3, Math.ceil(Math.sqrt(currentDifficulty * 2)));
            } else if (viewportWidth < 576) {
                columns = Math.min(4, Math.ceil(Math.sqrt(currentDifficulty * 2)));
            } else {
                columns = currentDifficulty <= 8 ? 4 : (currentDifficulty <= 10 ? 5 : 6);
            }

            gameArea.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        // Event listeners
        resetBtn.addEventListener('click', resetGame);

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const pairs = parseInt(btn.dataset.pairs);
                setDifficulty(pairs);
            });
        });

        // Initial adjustment and listen for window resize
        adjustGrid();
        window.addEventListener('resize', adjustGrid);

        // Initialize the game
        resetGame();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
